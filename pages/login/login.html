<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2782fcb716.js" crossorigin="anonymous"></script> 
    <link rel="icon" type="imagem/png" href="/img/logo.png" />
    <title>Login - Digital Store</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <main class="container">
        <div class="logomarca">
            <a href="" class="logo"><img src="/img/logo.png" alt="logo" width=120px"></a>  
        </div>
            <h2>Login</h2>
        </div>
        <form action="">
            <div class="input-field">
                <input type="text" name="username" id="username" placeholder="Qual o seu usuário?">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password" placeholder="Qual a sua senha?">
                <div class="underline"></div>
            </div>

            <input type="submit" value="Continuar">
        </form>

        <div class="footer">
            <span>Ou conecte-se através de suas Redes Sociais</span>
            <div class="underline-social-media"></div>
            <div class="social-fields">
                <div class="social-fields google" id="social-google">
                    <a href="#">
                        <i class="fa-brands fa-google"></i>
                        Contecte-se através do Google
                    </a>
                </div>
                <div class="social-fields facebook" id="social-facebook">
                    <a href="#">
                        <i class="fa-brands fa-facebook"></i>
                        Contecte-se através do Facebook
                    </a>
                </div>
                <div class="social-fields twitter" id="social-twitter">
                    <a href="#">
                        <i class="fa-brands fa-twitter"></i>
                        Contecte-se através do Twitter
                    </a>
                </div> 
                <div class="social-fields new-account" id="new-account">
                    <a href="#">
                        <i class="far fa-user"></i>
                        Não possui conta? Crie uma!
                    </a>
                </div> 
            </div>
        </div>
    </main>
    
</body>
</html>
