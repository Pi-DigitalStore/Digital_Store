<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2782fcb716.js" crossorigin="anonymous"></script> 
    <title>Document</title>
    <link rel="stylesheet" href="css/styleLogin.css">
</head>
<body>
    <main class="container">
        <h2>Login</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="username" id="username" placeholder="Digite seu nome de usuário">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password" placeholder="Digite sua senha">
                <div class="underline"></div>
            </div>

            <input type="submit" value="Continuar">
        </form>

        <div class="footer">
            <span>Ou conecte-se através de suas Redes Sociais</span>
            <div class="social-fields">
                <div class="social-fields google" id="social-google">
                    <a href="https://accounts.google.com/signin">
                        <i class="fa-brands fa-google"></i>
                        Login através do Google
                    </a>
                </div>
                <div class="social-fields facebook" id="social-facebook">
                    <a href="https://accounts.google.com/signin">
                        <i class="fa-brands fa-facebook"></i>
                        Login através do Facebook
                    </a>
                </div>
                <div class="social-fields twitter" id="social-twitter">
                    <a href="https://accounts.google.com/signin">
                        <i class="fa-brands fa-twitter"></i>
                        Login através do Twitter
                    </a>
                </div>

            </div>
        </div>
    </main>
    
</body>
</html>
